    <style>
        /* ===========================
           INLINE GALLERY OVERRIDES
        ============================ */
        .gallery-section {
            position: relative;
            z-index: 2;
            padding-top: 120px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            position: relative;
        }

        .gallery-grid img {
            width: 100%;
            display: block;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        #lightbox-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #lightbox-overlay.show {
            opacity: 1;
        }

        #lightbox-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }

        /* Fix overlay issue (so it doesn't block gallery) */
        .overlay {
            position: fixed;
            inset: 0;
            background: transparent;
            pointer-events: none;
            z-index: 0;
        }

        /* Audio Indicator Neon Glow */
        #audioIndicator {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: rgba(0, 200, 0, 0.25);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 200, 0, 0.5);
            z-index: 1000;
            font-size: 24px;
            color: #fff;
            user-select: none;
            transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        #audioIndicator.playing {
            animation: pulseGlow 1.5s infinite ease-in-out;
            background: rgba(0, 200, 0, 0.35);
            box-shadow: 0 0 20px rgba(0, 200, 0, 0.8);
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); box-shadow: 0 0 12px rgba(0, 200, 0, 0.5); }
            50% { transform: scale(1.15); box-shadow: 0 0 28px rgba(0, 200, 0, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 12px rgba(0, 200, 0, 0.5); }
        }
    </style>
</head>

    <script>
        // Lightbox functionality with smooth fade-in
        const galleryImages = document.querySelectorAll('.gallery-grid img');
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImg = lightboxOverlay.querySelector('img');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightboxOverlay.classList.add('show');
                lightboxOverlay.style.display = 'flex';
            });
        });

        lightboxOverlay.addEventListener('click', () => {
            lightboxOverlay.classList.remove('show');
            setTimeout(() => {
                lightboxOverlay.style.display = 'none';
                lightboxImg.src = '';
            }, 400);
        });

        // Fade-in scroll + Audio
        document.addEventListener("DOMContentLoaded", function() {
            const faders = document.querySelectorAll(".fade-in");
            const observerOptions = { threshold: 0.3, rootMargin: "0px 0px -50px 0px" };
            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    entry.target.classList.add("show");
                    observer.unobserve(entry.target);
                });
            }, observerOptions);
            faders.forEach(fader => appearOnScroll.observe(fader));

            // Audio setup
            const audio = document.getElementById("pageAudio");
            const indicator = document.getElementById("audioIndicator");
            let volume = 0;
            audio.volume = volume;

            audio.play().catch(() => {
                console.log("Autoplay blocked. Click indicator to play audio.");
            });

            const fadeInAudio = setInterval(() => {
                if (volume < 0.5) {
                    volume += 0.01;
                    audio.volume = volume;
                } else {
                    clearInterval(fadeInAudio);
                }
            }, 100);

            function updateIndicator() {
                if (!audio.paused) {
                    indicator.classList.add("playing");
                    indicator.textContent = "ðŸŽµ";
                } else {
                    indicator.classList.remove("playing");
                    indicator.textContent = "ðŸ”‡";
                }
            }

            indicator.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                updateIndicator();
            });

            updateIndicator();

            document.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    updateIndicator();
                }
            }, { once: true });
        });
    </script>
