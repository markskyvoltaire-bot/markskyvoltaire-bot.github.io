        #audioIndicator {

        #audioIndicator.playing {

            background: rgba(0, 200, 0, 0.35);

        }

        @keyframes pulseGlow {
            0% {

            }

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("pageAudio");
            const indicator = document.getElementById("audioIndicator");
            let volume = 0;
            const maxVolume = 0.5;
            audio.volume = volume;

            // Try autoplay
            audio.play().catch(() => {
                console.log("Autoplay blocked. Click indicator to play audio.");
            });

            // Smooth fade-in on load
            const fadeInAudio = setInterval(() => {
                if (volume < maxVolume) {
                    volume += 0.005; // slower for cinematic effect
                    audio.volume = volume;
                } else {
                    clearInterval(fadeInAudio);
                }
            }, 100);

            function updateIndicator() {
                if (!audio.paused) {
                    indicator.classList.add("playing");
                    indicator.textContent = "ðŸŽµ";
                } else {
                    indicator.classList.remove("playing");
                    indicator.textContent = "ðŸ”‡";
                }
            }

            // Smooth fade function
            function fadeAudio(targetVolume, duration = 1800) { // 1.8 seconds
                const steps = 40;
                const stepTime = duration / steps;
                const volumeDiff = targetVolume - audio.volume;
                let i = 0;
                const fadeInterval = setInterval(() => {
                    i++;
                    audio.volume += volumeDiff / steps;
                    if (i >= steps) clearInterval(fadeInterval);
                }, stepTime);
            }

            // Toggle audio on indicator click with smooth fade
            indicator.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    fadeAudio(maxVolume);
                } else {
                    fadeAudio(0);
                    setTimeout(() => audio.pause(), 1800);
                }
                updateIndicator();
            });

            // Initial indicator state
            updateIndicator();

            // Also start audio on first click anywhere if autoplay blocked
            document.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    fadeAudio(maxVolume);
                    updateIndicator();
                }
            }, { once: true });
        });
    </script>
