<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sky Voltaire | Artist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-bg">

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Hero Section -->
    <div class="hero-text fade-in">
        <a href="enter.html" class="btn" style="padding: 1rem 2rem; font-size: 1.2rem; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">Enter My World</a>
    </div>

    <!-- Fade-in Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const faders = document.querySelectorAll(".fade-in");
            const appearOptions = { threshold: 0.3, rootMargin: "0px 0px -50px 0px" };
            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    entry.target.classList.add("show");
                    observer.unobserve(entry.target);
                });
            }, appearOptions);
            faders.forEach(fader => appearOnScroll.observe(fader));
        });
    </script>

</body>
</html>
