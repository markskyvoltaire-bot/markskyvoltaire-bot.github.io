<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sky Voltaire | Artist</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* TYPEWRITER EFFECT */
        .typewriter {
            font-size: 1.2rem;
            font-weight: 300;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid rgba(255,255,255,0.7);
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite;
            margin: 0 auto;
        }

        @keyframes typing {
            from { width: 0; }
            to   { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body class="home-bg">

    <!-- Overlay -->
    <div class="overlay" style="background-color: rgba(0,0,0,0.3);"></div>

    <!-- Hero Section -->
    <div class="hero-text fade-in">
        <h1>Mark Sky Voltaire</h1>
        <p>Artist | Storyteller | Emcee</p>
        <a href="enter.html" class="btn">Enter My World</a>
    </div>

    <!-- Typing Quote -->
    <div class="quote-section fade-in" style="margin-top: 3rem; text-align: center;">
        <p class="typewriter">
            “Sometimes the past ain’t behind you — it’s calling your name.”
        </p>
    </div>

    <!-- Fade-in on scroll script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const faders = document.querySelectorAll(".fade-in");

            const appearOptions = {
                threshold: 0.3,
                rootMargin: "0px 0px -50px 0px"
            };

            const appearOnScroll = new IntersectionObserver(function(entries, observer) {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    entry.target.classList.add("show");
                    observer.unobserve(entry.target);
                });
            }, appearOptions);

            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });
        });
    </script>

</body>
</html>
