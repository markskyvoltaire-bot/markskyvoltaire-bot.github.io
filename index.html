<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sky Voltaire | Artist</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Audio Indicator Neon Glow */
        #audioIndicator {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: rgba(0, 200, 0, 0.25); /* semi-transparent green */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 200, 0, 0.5); /* soft glow */
            z-index: 1000;
            font-size: 24px;
            color: #fff;
            user-select: none;
            transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        #audioIndicator.playing {
            animation: pulseGlow 1.5s infinite ease-in-out;
            background: rgba(0, 200, 0, 0.35);
            box-shadow: 0 0 20px rgba(0, 200, 0, 0.8);
        }

        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 12px rgba(0, 200, 0, 0.5);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 28px rgba(0, 200, 0, 0.9);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 12px rgba(0, 200, 0, 0.5);
            }
        }
    </style>
</head>
<body class="home-bg">

    <!-- Hero Section -->
    <div class="hero-text fade-in">
        <a href="enter.html" class="btn">
            Enter My World
        </a>
    </div>

    <!-- Audio Indicator -->
    <div id="audioIndicator">ðŸŽµ</div>

    <!-- Background Audio -->
    <audio id="pageAudio" loop>
        <source src="assets/Copy of Bap.mp3" type="audio/mpeg">
        <source src="assets/Copy of Bap.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const faders = document.querySelectorAll(".fade-in");
            const appearOptions = { threshold: 0.3, rootMargin: "0px 0px -50px 0px" };
            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    entry.target.classList.add("show");
                    observer.unobserve(entry.target);
                });
            }, appearOptions);
            faders.forEach(fader => appearOnScroll.observe(fader));

            const audio = document.getElementById("pageAudio");
            const indicator = document.getElementById("audioIndicator");
            let volume = 0;
            audio.volume = volume;

            // Try autoplay
            audio.play().catch(() => {
                console.log("Autoplay blocked. Click indicator to play audio.");
            });

            // Fade in volume
            const fadeInAudio = setInterval(() => {
                if (volume < 0.5) {
                    volume += 0.01;
                    audio.volume = volume;
                } else {
                    clearInterval(fadeInAudio);
                }
            }, 100);

            // Update indicator visual
            function updateIndicator() {
                if (!audio.paused) {
                    indicator.classList.add("playing");
                    indicator.textContent = "ðŸŽµ";
                } else {
                    indicator.classList.remove("playing");
                    indicator.textContent = "ðŸ”‡";
                }
            }

            // Toggle audio on indicator click
            indicator.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                updateIndicator();
            });

            // Initial indicator state
            updateIndicator();

            // Also start audio on first click anywhere if autoplay blocked
            document.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    updateIndicator();
                }
            }, { once: true });
        });
    </script>

</body>
</html>
