<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sky Voltaire | Artist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-bg">

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Hero Section -->
    <div class="hero-text fade-in">
        <a href="enter.html" class="btn" style="padding: 1rem 2rem; font-size: 1.2rem; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); color: white; text-decoration: none;">Enter My World</a>
    </div>

    <!-- Background Audio -->
    <audio id="pageAudio" loop>
        <source src="assets/Copy of Bap.mp3" type="audio/mpeg">
        <source src="assets/Copy of Bap.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Scripts -->
    <script>
        // Fade-in elements
        document.addEventListener("DOMContentLoaded", function() {
            const faders = document.querySelectorAll(".fade-in");
            const appearOptions = { threshold: 0.3, rootMargin: "0px 0px -50px 0px" };
            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    entry.target.classList.add("show");
                    observer.unobserve(entry.target);
                });
            }, appearOptions);
            faders.forEach(fader => appearOnScroll.observe(fader));

            // Audio fade-in
            const audio = document.getElementById("pageAudio");
            let volume = 0;
            audio.volume = volume;
            audio.play().catch(() => {
                console.log("Autoplay blocked, waiting for user interaction.");
            });

            const fadeIn = setInterval(() => {
                if (volume < 0.5) { // target volume
                    volume += 0.01;
                    audio.volume = volume;
                } else {
                    clearInterval(fadeIn);
                }
            }, 100);

            // Start audio on click if autoplay is blocked
            document.addEventListener("click", function() {
                if (audio.paused) audio.play();
            });
        });
    </script>

</body>
</html>
