<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sky Voltaire | My World</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="world-bg">

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Hero / Welcome Section -->
    <section class="hero-world">
        <h1>Welcome to My World</h1>
        <p>Music, Creativity & Stories</p>
        <a href="#music" class="btn">Explore Music</a>
    </section>

    <!-- Music Section -->
    <section id="music" class="section music-section fade-in">
        <h2>Latest Tracks</h2>
        <div class="music-container">
            <iframe 
                src="https://www.youtube.com/embed/SzVb79Q6KEA?si=bus-IBfXyVmKA5U4" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="section gallery-section fade-in">
        <h2>Gallery</h2>
        <div class="image-gallery">
            <img src="https://i.imgur.com/1ULuYiF.png" alt="Gallery Image 1">
            <img src="https://i.imgur.com/Qe70pnc.png" alt="Gallery Image 2">
            <img src="https://i.imgur.com/Fz2AAXu.png" alt="Gallery Image 3">
            <img src="https://i.imgur.com/Jeoi4CQ.png" alt="Gallery Image 4">
            <img src="https://i.imgur.com/EBnUrM8.png" alt="Gallery Image 5">
            <img src="https://i.imgur.com/8F2WOtQ.png" alt="Gallery Image 6">
        </div>
    </section>

    <!-- About Section -->
    <section class="section about-section fade-in">
        <h2>About Me</h2>
        <img class="about-img" src="https://i.imgur.com/x43Cy51.png" alt="Mark Sky Voltaire">
        <p>Short intro about Mark Sky Voltaire, his journey, and vision.</p>
    </section>

    <!-- Contact / Socials -->
    <section class="section contact-section fade-in">
        <h2>Contact & Connect</h2>
        <p>Email: example@markskyvoltaire.com</p>
        <p>Socials: [Links here]</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
